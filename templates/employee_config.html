    <!-- Registration/Edit Modal -->
    <div id="registrationModal" class="modal">
        <div class="bg-white p-5 rounded-lg shadow-lg w-1/3 relative">
            <h2 id="modalTitle" class="text-xl font-bold mb-4">Register Employee</h2>

            <button id="unlockBtn" class="hidden absolute top-5 right-5 text-blue-500 hover:text-blue-700"
                onclick="toggleEditMode()">
                <i class="fas fa-lock"></i> Enable Editing
            </button>

            <form id="registerForm">
                <div class="mb-4">
                    <label for="employeeName" class="block text-sm font-medium">Employee Name</label>
                    <input type="text" id="employeeName" class="border rounded w-full p-2"
                        placeholder="Enter employee name" required>
                </div>
                <div class="mb-4">
                    <label for="employeeId" class="block text-sm font-medium">Employee ID</label>
                    <input type="text" id="employeeId" class="border rounded w-full p-2" placeholder="Enter employee ID"
                        required>
                </div>
                <button type="button" id="saveEmployeeBtn" onclick="saveEmployee()"
                    class="bg-green-500 text-white py-2 px-4 rounded-lg">Add Employee</button>
                <button type="button" id="cancelBtn"
                    class="bg-red-500 text-white py-2 px-4 rounded-lg mt-2">Cancel</button>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const addNewBtn = document.getElementById('addNewBtn');
        const registrationModal = document.getElementById('registrationModal');
        const cancelBtn = document.getElementById('cancelBtn');

        // Modal UI Elements
        const modalTitle = document.getElementById('modalTitle');
        const saveBtn = document.getElementById('saveEmployeeBtn');
        const unlockBtn = document.getElementById('unlockBtn');
        const nameInput = document.getElementById('employeeName');
        const idInput = document.getElementById('employeeId');

        let isEditMode = false;
        let currentEditId = null; // Store ID of employee being edited (persistence ID)

        // Open the modal for "Add New"
        addNewBtn.addEventListener('click', () => {
            isEditMode = false;
            currentEditId = null;
            modalTitle.innerText = "Register Employee";
            saveBtn.innerText = "Add Employee";

            // Reset form
            nameInput.value = '';
            idInput.value = '';

            // Editable by default
            setInputsEditable(true);
            unlockBtn.classList.add('hidden');
            saveBtn.disabled = false;
            saveBtn.classList.remove('bg-gray-400');
            saveBtn.classList.add('bg-green-500');

            registrationModal.classList.add('active');
        });

        // Open modal for "Edit"
        function openEditModal(emp) {
            isEditMode = true;
            currentEditId = emp.id;
            modalTitle.innerText = "Edit Employee";
            saveBtn.innerText = "Save Changes";

            // Populate form
            nameInput.value = emp.name;
            idInput.value = emp.id;

            // Locked by default
            setInputsEditable(false);
            unlockBtn.classList.remove('hidden');
            updateUnlockBtnUI(false);

            saveBtn.disabled = true;
            saveBtn.classList.remove('bg-green-500');
            saveBtn.classList.add('bg-gray-400');

            registrationModal.classList.add('active');
        }

        // Close the modal when "Cancel" is clicked
        cancelBtn.addEventListener('click', () => {
            registrationModal.classList.remove('active');
        });

        document.addEventListener('DOMContentLoaded', fetchEmployees);

        async function fetchEmployees() {
            try {
                const response = await fetch('/api/employees');
                const employees = await response.json();
                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';

                employees.forEach(emp => {
                    const tr = document.createElement('tr');
                    // Create safe JSON string for onclick
                    const empString = JSON.stringify(emp).replace(/"/g, '&quot;');

                    tr.innerHTML = `
                        <td class="p-2 border border-gray-300">${emp.id}</td>
                        <td class="p-2 border border-gray-300">${emp.name}</td>
                        <td class="p-2 border border-gray-300">
                            <!-- Edit functionality -->
                            <button class="text-blue-500 mr-2" onclick="openEditModal(${empString})"><i class="fas fa-edit"></i></button>
                            <button class="text-red-500" onclick="deleteEmployee('${emp.id}')"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error fetching employees:', error);
            }
        }

        function setInputsEditable(editable) {
            nameInput.disabled = !editable;
            idInput.disabled = !editable; // ID is usually not editable if it's the key, but user requirements imply fields are editable.

            if (!editable) {
                nameInput.classList.add('bg-gray-100');
                idInput.classList.add('bg-gray-100');
            } else {
                nameInput.classList.remove('bg-gray-100');
                idInput.classList.remove('bg-gray-100');
            }
        }

        function toggleEditMode() {
            const isCurrentlyDisabled = nameInput.disabled;

            if (isCurrentlyDisabled) {
                // Unlock
                setInputsEditable(true);
                updateUnlockBtnUI(true);
                saveBtn.disabled = false;
                saveBtn.classList.remove('bg-gray-400');
                saveBtn.classList.add('bg-green-500');
            } else {
                // Lock
                setInputsEditable(false);
                updateUnlockBtnUI(false);
                saveBtn.disabled = true;
                saveBtn.classList.remove('bg-green-500');
                saveBtn.classList.add('bg-gray-400');
            }
        }

        function updateUnlockBtnUI(unlocked) {
            if (unlocked) {
                unlockBtn.innerHTML = '<i class="fas fa-unlock"></i> Editing Enabled';
                unlockBtn.classList.remove('text-blue-500');
                unlockBtn.classList.add('text-green-500');
            } else {
                unlockBtn.innerHTML = '<i class="fas fa-lock"></i> Enable Editing';
                unlockBtn.classList.add('text-blue-500');
                unlockBtn.classList.remove('text-green-500');
            }
        }

        async function saveEmployee() {
            const name = nameInput.value;
            const id = idInput.value;

            if (!name || !id) {
                alert('Please fill in all fields');
                return;
            }

            try {
                let response;
                if (isEditMode) {
                    response = await fetch(`/api/employees/${currentEditId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, id })
                    });
                } else {
                    response = await fetch('/api/employees', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, id })
                    });
                }

                if (response.ok) {
                    alert('Employee saved successfully');
                    registrationModal.classList.remove('active');
                    fetchEmployees();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Failed to save employee');
                }
            } catch (error) {
                console.error('Error saving employee:', error);
                alert('Error saving employee');
            }
        }

        async function deleteEmployee(id) {
            const confirmation = prompt("To confirm deletion, please type 'DELETE' in all caps:");
            if (confirmation !== "DELETE") {
                if (confirmation !== null) alert("Incorrect confirmation text. Deletion cancelled.");
                return;
            }

            try {
                const response = await fetch(`/api/employees/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    fetchEmployees();
                } else {
                    alert('Failed to delete employee');
                }
            } catch (error) {
                console.error('Error deleting employee:', error);
            }
        }
    </script>
